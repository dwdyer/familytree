<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">
      <a data-toggle="collapse" data-parent="#{{ parent }}" href="#{{ id }}">
        Surnames
      </a>
    </h3>
  </div>
  <div id="{{ id }}" class="panel-collapse collapse">
    <div class="panel-body">
      <p id="surname-cloud" class="text-center">
        {% for surname in surnames %}
          <a href="{% url 'surname' surname.0 %}" rel="{{ surname.1 }}">{{ surname.0 }}{% if surname.2 %}<sup>*</sup>{% endif %}</a>
        {% endfor %}
      </p>
      <p class="text-right small text-muted"><sup>*</sup> Includes variant spellings</p>
      <script>
        $(document).ready(function(){
          $('#surname-cloud a').tagcloud({size: {start: 14, end: 32, unit: 'px'},
                                          color: {'start': '#9c9', end: '#93c54b'}});
        });
      </script>
    </div>
  </div>
</div>
